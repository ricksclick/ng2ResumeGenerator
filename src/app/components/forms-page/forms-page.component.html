<div id="forms-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <form>
            <!-- Name -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName" class="col-form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName" class="col-form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>
            
            <!-- Project Summary -->
            <!-- Project 1 -->
            <div class="form-group">
              <label for="inputProject1" class="col-form-label">Project 1</label>
              <input type="text" class="form-control" id="inputProject1" placeholder="Project Summary">
            </div>

            <!-- Project 2 -->
            <div class="form-group">
              <label for="inputProject2" class="col-form-label">Project 2</label>
              <input type="text" class="form-control" id="inputProject2" placeholder="Project Summary">
            </div>

            <!-- Contact Details -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="col-form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity" class="col-form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState" class="col-form-label">State</label>
                <select id="inputState" class="form-control">Choose</select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip" class="col-form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Resume</button>
          </form>
      </div>
    </div>
  </div>
</div>
